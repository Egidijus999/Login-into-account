<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Login into account</title>
</head>

<body>
    <div class="container">
        <div class="sea">
            <img src="./img/download.jfif" alt="">
        </div>
        <div class="formBox">

            <form action="header">
                <h1>Login into account</h1>
                <label for="email" class="email"></label>
                <input type="text" class="email" value="&#xf0e0 Email Address">
                <label for="password"></label>
                <input type="text" class="password" value="&#xf084 Password">
                <div>
                    <input type="checkbox" class="checkbox">
                    <label for="checkbox">Remember me</label>
                </div>
                <input type="button" class="login" value="Login">
            </form>

            <form action="footer">
                <a href="#">Forgot Password?</a>
                <p>or login with</p>
                <div>
                    <input type="text" class="facebook" value="facebook">
                    <input type="text" class="google" value="google">
                    <input type="text" class="twitter" value="twitter">
                    <br><br>
                    <div class="line"></div>
                    <p>Don't have account?<a href="#">Register here</a></p>
                </div>
        </div>
    </div>


</body>

</html>
